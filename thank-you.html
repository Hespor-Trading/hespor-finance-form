<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | HESPOR Finance</title>
  <meta name="robots" content="noindex">
  <link rel="icon" href="/hespor-logo.png">

  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    /* base tag */
    gtag('config', 'AW-17652592669');
    /* optional: fire a page_load conversion event */

  </script>

  <style>
    :root{--blue:#1e3a8a;--text:#0b1220}
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--text);background:#fff}
    .wrap{max-width:960px;margin:0 auto;padding:40px 20px;display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center}
    .card{padding:28px;border:1px solid #eef0f3;border-radius:16px;box-shadow:0 6px 20px rgba(2,8,20,.06)}
    h1{margin:0 0 8px;font-size:clamp(26px,3.5vw,38px);letter-spacing:.2px}
    p.lead{font-size:clamp(16px,2.1vw,18px);opacity:.9;margin:0 0 14px}
    .meta{font-size:14px;color:#5b667a}
    .cta{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{appearance:none;border:0;border-radius:10px;padding:12px 16px;cursor:pointer;font-weight:600}
    .btn.primary{background:var(--blue);color:#fff}
    .btn.ghost{background:#eef2ff;color:var(--blue)}
    .side img{width:100%;height:auto;border-radius:14px;object-fit:cover}
    @media (max-width:900px){.wrap{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Thanks — your form was submitted!</h1>
      <p class="lead">Our team will review your details and contact you by email (and WhatsApp if provided) within one business day.</p>
      <p class="meta">From: HESPOR Finance • finance.hespor.com</p>
      <div class="cta">
        <a class="btn primary" href="/">Return to Homepage</a>
        <a class="btn ghost" href="mailto:info@hespor.com">Email support</a>
      </div>
    </section>
    <aside class="side">
      <!-- use a tall/vertical image here if you have one; otherwise hero.jpg will scale -->
      <img src="/hero.jpg" alt="HESPOR Finance">
    </aside>
  </main>
</body>
</html>
