<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hespor Finance â€“ Check Eligibility</title>
  <link rel="icon" href="/hespor-logo.png">
  <style>
    :root {
      --blue: #1e3a8a;
      --text: #0b1220;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: #fff;
      color: var(--text);
    }
    header {
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img { height: 40px; }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: stretch;
      min-height: calc(100vh - 80px);
    }
    form {
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      color: var(--blue);
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 600;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background: var(--blue);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 18px;
      width: 100%;
    }
    .hero {
      background: url('/hero.jpg') center/cover no-repeat;
    }
    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
      .hero { height: 220px; }
    }
  </style>
</head>

<body>
  <header>
    <img src="/hespor-logo.png" alt="Hespor Logo">
  </header>

  <main>
    <section>
      <form action="https://formspree.io/f/xzzjoedw" method="POST" id="eligibilityForm">
        <input type="hidden" name="_redirect" value="https://finance.hespor.com/thank-you.html">

        <h1>Check Your Eligibility</h1>
        <label>Company Name *</label>
        <input type="text" name="company_name" required>

        <label>Company Registered Country</label>
        <input type="text" name="registered_country">

        <label>Company Year Established *</label>
        <input type="date" name="year_established" required>

        <label>Company Website</label>
        <input type="url" name="company_website">

        <label>Primary Business Type</label>
        <select name="business_type">
          <option value="">Select</option>
          <option>Manufacturer</option>
          <option>Trader</option>
          <option>Retailer</option>
          <option>Amazon/Walmart Seller</option>
        </select>

        <label>Average Monthly Import Volume (USD) *</label>
        <input type="number" name="import_volume" required>

        <label>Approximate Revenue in the Last Fiscal Year (USD) *</label>
        <input type="number" name="annual_revenue" required>

        <label>Do you currently work with suppliers in China?</label>
        <select name="china_suppliers">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>

        <label>WhatsApp (Optional, include country code)</label>
        <input type="text" name="whatsapp">

        <label>Message or Note</label>
        <textarea name="message" rows="4"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
    <aside class="hero"></aside>
  </main>

  <script>
    document.getElementById('eligibilityForm').addEventListener('submit', function(e) {
      const revenue = parseFloat(document.querySelector('input[name="annual_revenue"]').value);
      if (revenue < 500000) {
        e.preventDefault();
        alert('Unfortunately, you are not eligible at this time (minimum revenue: $500,000 USD).');
      }
    });
  </script>
</body>
</html>
