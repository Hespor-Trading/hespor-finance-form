<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check Eligibility — HESPOR Finance</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <img src="/hespor-logo.png" alt="HESPOR Finance" class="logo">
      <div class="brand">HESPOR <span>Finance</span></div>
    </div>
  </header>

  <main class="wrap">
    <section class="split">
      <!-- LEFT: FORM -->
      <div class="pane pane-form">
        <h1>Apply for 90–120 Day Supplier Terms</h1>
        <p class="sub">No loans. No interest. Government-backed trade-credit insurance.</p>

        <form id="lead-form"
              action="https://formspree.io/f/xzzjoedw"
              method="POST"
              novalidate>
          <!-- Redirect to our thank-you page after Formspree success -->
          <input type="hidden" name="_redirect" value="/thank-you.html" />
          <input type="hidden" name="_subject" value="New HESPOR Finance Application" />

          <div class="grid-2">
            <label class="field">
              <span>Company Name *</span>
              <input type="text" name="company_name" required autocomplete="organization">
            </label>

            <label class="field">
              <span>Registered Country *</span>
              <input type="text" name="registered_country" required autocomplete="country-name">
            </label>
          </div>

          <div class="grid-2">
            <label class="field">
              <span>Year Established *</span>
              <input type="date" name="year_established" required>
            </label>

            <label class="field">
              <span>Company Website</span>
              <input type="url" name="company_website" placeholder="https://">
            </label>
          </div>

          <label class="field">
            <span>Primary Business Type</span>
            <select name="business_type">
              <option value="">Select…</option>
              <option>Amazon FBA Seller</option>
              <option>Shopify/DTC Brand</option>
              <option>Walmart Marketplace Seller</option>
              <option>Distributor/Wholesaler</option>
              <option>Other eCommerce</option>
            </select>
          </label>

          <div class="grid-2">
            <label class="field">
              <span>Average Monthly Import Volume (USD) *</span>
              <input type="number" name="avg_import_usd" inputmode="numeric" min="0" step="1000" required placeholder="e.g., 50000">
            </label>

            <label class="field">
              <span>Revenue in Last Fiscal Year (USD) *</span>
              <input type="number" id="revenue" name="last_year_revenue_usd" inputmode="numeric" min="0" step="1000" required placeholder="e.g., 750000">
            </label>
          </div>

          <label class="field">
            <span>Do you currently work with suppliers in China? *</span>
            <div class="radio-row">
              <label><input type="radio" name="works_with_china" value="Yes" required> Yes</label>
              <label><input type="radio" name="works_with_china" value="No" required> No</label>
            </div>
          </label>

          <div class="grid-2">
            <label class="field">
              <span>Contact Email *</span>
              <input type="email" name="email" required autocomplete="email">
            </label>

            <label class="field">
              <span>WhatsApp (optional, with country code)</span>
              <input type="tel" name="whatsapp" placeholder="+1 415 555 0123" autocomplete="tel">
            </label>
          </div>

          <label class="field">
            <span>Message or Notes</span>
            <textarea name="message" rows="4" placeholder="Anything we should know?"></textarea>
          </label>

          <div class="disclaimer">
            By submitting, you agree to be contacted by email and (if provided) WhatsApp regarding your application.
          </div>

          <button type="submit" class="btn-primary">Check Eligibility</button>

          <p id="eligibility-msg" class="eligibility-msg" hidden></p>
        </form>
      </div>

      <!-- RIGHT: VERTICAL IMAGE (uses landscape hero.jpg but crops vertically) -->
      <aside class="pane pane-img" aria-hidden="true">
        <div class="img-cover" role="img" aria-label="eCommerce logistics and finance image"></div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      © <span id="y"></span> HESPOR Finance — info@hespor.com
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
