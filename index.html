<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hespor Finance — Eligibility Form</title>

  <!-- Google Tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17625592669"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-17625592669');  /* global tag */
  </script>

  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <header class="hero">
      <img src="/hespor-logo.png" alt="Hespor Finance" class="logo" />
      <h1>Unlock 90–120-Day Sinosure-Backed Supplier Terms</h1>
      <p class="sub">Eligibility form — fast review, no collateral required</p>
    </header>

    <form id="leadForm" class="card" novalidate>
      <div class="grid">
        <label>Full name
          <input name="name" type="text" required />
        </label>

        <label>Work email
          <input name="email" type="email" required />
        </label>

        <label>Company name
          <input name="company" type="text" required />
        </label>

        <label>Annual revenue (USD, last 12 mo)
          <input name="annualRevenue" type="number" min="0" step="1" required />
        </label>
      </div>

      <label>Message (optional)
        <textarea name="message" rows="4" placeholder="Tell us about your suppliers and current terms…"></textarea>
      </label>

      <button type="submit" class="btn">Check eligibility</button>
      <p class="legal">By submitting, you agree to be contacted by Hespor Finance. We are an independent consultant, not a lender or insurer.</p>
    </form>

    <footer class="foot">© <span id="y"></span> Hespor Finance — Part of the Hespor network</footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
  <script src="/script.js" defer></script>
</body>
</html>
